<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Boilerplate | Shendrong</title>

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Remix Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
    />
    <!-- App -->
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="./img/logo.png" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <hr class="dropdown-divider" />
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <a href="#" class="btn btn-primary shadow ms-lg-3"
                ><i class="ri-phone-fill"></i> Hubungi Kami</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero -->
    <section id="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <span class="txtSubtitleHero">CV Karya Bintang Abadi</span>
            <h1 class="txtTitleHero display-2 mt-3">
              Pabrik Tas Terpercaya Sejak 2007
            </h1>
            <p class="lead mt-3">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Cupiditate corporis nihil officia.
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Main -->
    <main>
      <!-- Main content goes here -->
    </main>

    <!-- Footer -->
    <footer>
      <!-- Footer goes here -->
    </footer>
    <!-- /Footer -->

    <!-- /Main -->
    <!-- /Header -->
    <!-- Script -->
    <!-- Bootstrap -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- App -->
    <script src="./js/app.js"></script>
  </body>
</html>
